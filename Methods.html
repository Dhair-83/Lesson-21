<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><center>Methods in JS</center></h2>
    <script>
        var str="Zinda"
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith('N'))
        document.write("<br>")

        var strt="There once was a ship that..."
        var part=new RegExp("once was")
        var result=part.test(strt)
        document.write(result)
    </script>
</body>
</html>
